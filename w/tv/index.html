<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="icon" href="/favicon.png" sizes="192x192" type="image/png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://static.vaynwork.com/css/xyz.css">
  <link rel="stylesheet" href="/assets/css/xyz_config.css">

  <title>viri.space</title>
</head>

<body>
<div class="xyz_hg">

<div class="xyz__main">

<div class="border">

  <select class="xyz" id="filterStatus" onchange="filterStatus()">
    <option value=""></option>
    <option value="💚">💚</option>
    <option value="✔️">✔️</option>
    <option value="❌">❌</option>
  </select>

  <select class="xyz" id="filterFormat" onchange="filterFormat()">
    <option value=""></option>
    <option value="Live Action">Live Action</option>
    <option value="Anime">Anime</option>
    <option value="Cartoon">Cartoon</option>
  </select>

  <input type="text" class="xyz" id="filterTitle" onkeyup="filterTitle()" placeholder="Title">

</div>

  <div style="overflow-x:auto;">
  <!-- Table  -->
  <table class="xyz" id="TVShowTable">

    <!-- Table head -->
    <thead>
      <tr>
        <th onclick="sortTable(0)">Title</th>
        <th onclick="sortTable(1)">Status</th>
        <th onclick="sortTable(2)">Format</th>
      </tr>
    </thead>

    <!-- Table body -->
    <tbody id="projects">
    </tbody>

  </table>
  </div>
</div>

</div>
