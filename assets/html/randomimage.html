<img id="rimage" width="350px" src="https://picsum.photos/350" alt="image">

<script>
  (function () {
    var classes = ['1', '2', '3', '4', '5', '6'];
    let randomClass = classes[Math.floor(Math.random() * classes.length)];
    document.querySelector('#rimage').classList.add(randomClass);
  })();
</script>
